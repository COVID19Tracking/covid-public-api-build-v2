name: V2 API Build
on:
  schedule:
    - cron: '15 * * * *'
  repository_dispatch:
    types: [api-build]

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout build repo
        uses: actions/checkout@v2
        with:
          path: ./

      - name: Checkout data repo
        uses: actions/checkout@v2
        with:
          repository: 'COVID19Tracking/covid-public-api'
          token: ${{ secrets.API_DEPLOY_TOKEN }}
          ref: 'preview/api-2'
          path: ./_api

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: yarn install

      - name: Build API files
        env:
          INTERNAL_API_STATE_INFO: ${{ secrets.INTERNAL_API_STATE_INFO }}
          INTERNAL_API_STATES_DAILY: ${{ secrets.INTERNAL_API_STATES_DAILY }}
          INTERNAL_API_US_DAILY: ${{ secrets.INTERNAL_API_US_DAILY }}
          CONTENTFUL_SPACE: ${{ secrets.CONTENTFUL_SPACE }}
          CONTENTFUL_TOKEN: ${{ secrets.CONTENTFUL_TOKEN }}
        run: |
          yarn build

      - name: Commit API files
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Update API data
          repository: ./_api
          file_pattern: ./**
          commit_author: COVID Tracking Project API 2.0 Builder <accounts@covidtracking.com>

      - name: Prepare artifacts
        run: |
          rm -rf ./_api/.git
          tar -czvf api-files.tar.gz ./_api

      - name: Upload API artifacts
        uses: actions/upload-artifact@v2
        with:
          name: api-files
          path: ./api-files.tar.gz
